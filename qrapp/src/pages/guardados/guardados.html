<ion-header>

    <ion-navbar color="primary">
        <ion-title>Historial</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item detail-push *ngFor="let scan of historial, let i = index" (click)="abrirScan( i )">
            {{ scan.info }}
            <p>{{ scan.tipo }}</p>
        </button>
    </ion-list>

</ion-content>
